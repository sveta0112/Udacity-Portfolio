<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porfolio SK</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-md-6">
                    <img  class="logo" src="img/logo.png" alt="Udacity logo">
                </div>
                <div class="col-md-6 my-name">
                    <h1>Svetlana Khan</h1>
                    <h4>Front End Ninja</h4>
                </div>
            </header>
            <section class="row">
                <hr class="line">
            </section>
            <section class="row">
                <div class="col-md-2 sidebar">
                    <div class="par">
                        <div class="box turquoise"></div>
                        <p>#02b3e4</p>
                    </div>
                    <div class="par">
                        <div class="box dark_grey"></div>
                        <p>#2d3c49</p>
                    </div>
                    <div class="par">
                        <div class="box light_grey"></div>
                        <p>#7d97ad</p>
                    </div>
                </div>
                <!--90% width occupy-->
                <div class="col-md-10">
                    <img src="img/glasses2.jpeg" alt="Glasses in front of computer" class="center_photo">
                </div>
            </section>
            <section class="row featured">
                <h2>Featured Work</h2>
            </section>
            <section class="row small_photo_cont">
                <!--each small photo occupies 4 columns-->
                <div class="col-md-4 each">
                    <img src="img/code2.jpeg" alt="Code photo" class="small_photo">
                    <h3>CODE</h3>
                    <a href="https://unsplash.com/photos/70Rir5vB96U">Link to Picture</a>
                </div>
                <div class="col-md-4 each">
                    <img src="img/developer_life.jpeg" alt="Developer life" class="small_photo">
                    <h3>DEVELOPER</h3>
                    <a href="https://unsplash.com/photos/JdoofvUDUwc">Link to Picture</a>
                </div>
                <div class="col-md-4 each">
                    <img src="img/book.jpeg" alt="Book of 0 and 1" class="small_photo">
                    <h3>BOOK</h3>
                    <a href="https://unsplash.com/photos/h3sAF1cVURw">Link to Picture</a>
                </div>
            </section>
        </div>
    </body>
</html>
